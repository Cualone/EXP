<html layout:decorate="~{/layout.html}">

<body>

<main layout:fragment="main">
    <div>
        <div>
            <a th:href="@{/exercise/record(selectedDate=${prevDate})}">이전</a>
            <a th:href="@{/exercise/record(selectedDate=${nextDate})}">다음</a>
        </div>
        <table>
            <thead>

            <tr>
                <th>운동 이름</th>
                <th>부위</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.getExercise().getExName()}">운동 이름</td>
                <td th:text="${record.getTarget().getTargetName()}">부위</td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/exercise/list(selectedDate=${selectedDate})}">추가</a>
        </div>
    </div>
</main>
</body>

</html>
