<main layout:fragment="main">
    <script>
        function filterByTarget(targetId) {
            location.href = '/exercise/list?target=' + targetId;
        }
    </script>
    <h1>운동 목록</h1>
    <div>
        <button onclick="filterByTarget(0)">모든 부위</button>
        <button onclick="filterByTarget(1)">가슴</button>
        <button onclick="filterByTarget(2)">등</button>
        <button onclick="filterByTarget(3)">어깨</button>
        <button onclick="filterByTarget(4)">팔</button>
        <button onclick="filterByTarget(5)">하체</button>
    </div>
    <form th:action="@{/record/add}" method="POST">
        <div>
            <table>
                <thead>
                <tr>
                    <th>선택</th>
                    <th>운동 이름</th>
                    <th>대상</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="exercise : ${exercises}">
                    <td><input type="checkbox" name="exNames" th:value="${exercise.exName}"></td>
                    <td th:text="${exercise.exName}">운동 이름</td>
                    <td th:text="${exercise.target.getTarget()}">타겟 이름</td>
                </tr>
                </tbody>
            </table>
            <button type="submit">기록 생성</button>
        </div>
    </form>
</main>
